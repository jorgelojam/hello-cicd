on: push
name: deploy
jobs:
  build:
    name: build jar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configurar JDK 1.8
      uses: actions/setup-java@v1
      with:
          java-version: 1.8
    - name: compilar con maven
      run: mvn -B package --file pom.xml